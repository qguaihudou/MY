<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Welcome to MacleRock</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/uikit.min.css', _external=True )}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/uikit.gradient.min.css', _external=True )}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/components/sticky.almost-flat.min.css', _external=True )}}">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.1.1.min.js', _external=True )}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='dist/js/uikit.min.js', _external=True )}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='dist/js/components/sticky.min.js', _external=True )}}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='utf8-php/ueditor.config.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='utf8-php/ueditor.all.min.js') }}"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='utf8-php/lang/zh-cn/zh-cn.js') }}"></script>
    <link href="{{ url_for('static', filename='utf8-php/third-party/SyntaxHighlighter/shCoreDefault.css') }}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{{ url_for('static', filename='utf8-php/third-party/SyntaxHighlighter/shCore.js') }}"></script>

    <script type="text/javascript">
        SyntaxHighlighter.all();
    </script>




</head>

<body>
<div class="uk-container-center uk-margin-top">
    <nav class="uk-navbar uk-navbar-attached" data-uk-sticky="">
        <ul class="uk-navbar-nav uk-hidden-small">
            <li><a href="/"><i class="uk-icon-home"></i>主页</a></li>
            <li><a href="/"><i class="uk-icon-book"></i>日志</a></li>
            <li><a href="/"><i class="uk-icon-photo"></i>图片</a></li>
        </ul>
        <a href="#data-offcanvas" class="uk-visible-small uk-navbar-toggle" data-uk-offcanvas></a>
        <a href="" class="uk-visible-small uk-navbar-center uk-navbar-brand" data-uk-offcanvas>MacleRock</a>
        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav uk-hidden-small">
                <li><a href="/sign" class="uk-button">登陆</a></li>
                <li><a href="/posts" class="uk-button">写日志</a></li>
            </ul>
        </div>
    </nav>
</div>
{% block content %}
<div class="uk-grid">
    <div class="uk-width-3-4">
        {% for pos in post %}
            <article class="uk-article">
                <h2><a href="/">{{ pos.title }}</a></h2>
                <div id="content">{{ pos.content|safe }}</div>
            </article>
            <hr class="uk-article-divider">
        {% endfor %}
    </div>

    <div class="uk-width-1-4">
        <div class="uk-panel uk-panel-header">
            <h3 class="uk-panel-title">友情链接</h3>
            <ul class="uk-list uk-list-line">
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">编程</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">读书</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">Python教程</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">Git教程</a></li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}

{% if message in get_flashed_messages() %}
{{ message }}
{% endif %}
</body>

<footer>

</footer>

<div id="data-offcanvas" class="uk-offcanvas">
    <div class="uk-offcanvas-bar">
        <ul class="uk-nav uk-nav-offcanvas">
            <li><a href=""><i class="uk-icon-home"></i>主页</a></li>
            <li><a href=""><i class="uk-icon-book"></i>日志</a></li>
            <li><a href=""><i class="uk-icon-photo"></i>图片</a></li>
        </ul>
    </div>
</div>
</html>
